<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя игровая визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        section {
            padding: 20px;
        }

        .game-info {
            text-align: left;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-info h2 {
            font-size: 24px;
        }

        .game-info p {
            font-size: 18px;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Моя игровая визитка</h1>
    </header>

    <section>
        <div class="game-info">
            <h2>Об игре</h2>
            <p>Добро пожаловать на мою игровую визитку! Здесь вы можете узнать больше о моей любимой игре и моих достижениях в ней.</p>
        </div>

        <div class="contact-info">
            <h2>Контакты</h2>
            <p>Свяжитесь со мной:</p>
            <p>Email: ваш@email.com</p>
            <p>Телефон: +7 (123) 456-7890</p>
        </div>
    </section>
</body>
</html>
